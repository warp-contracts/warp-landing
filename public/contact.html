      <section class="pt-5 pb-0" id="contact">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8 text-center mx-auto mb-3 mb-md-5 mt-4">
              <div class="h6 fw-bold fs-4 display-3 lh-sm">Contact us</div>
              <div class="mt-3 mb-5">
                Feel free to contact us if you have any questions or would like to contribute in our project. We'll be
                happy to answer!
                <br /><br />
                You can also join us on our
                <a href="https://discord.com/invite/McehtcpmST" target="_blank" rel="noreferrer noopener"

              <div class="justify-content-center">
    <form action="https://formsubmit.co/e9be7fef243c839a1a501b9a7fab4668" method="POST">
        <div class="row">
            <div class="form-group col-lg-6">
                <label class="control-label" for="name-input">Name</label>
                <input id="name-input" name="name" class="form-control" required>
            </div>
            <div class="form-group col-lg-6">
                <label class="control-label" for="email-input">Email address</label>
                <input id="email-input" type="email" name="email" class="form-control" required>
            </div>
        </div>
        <div class="form-group mt-3">
            <label class="control-label" for="textarea-input">Message</label>
            <textarea class="form-control" id="textarea-input" name="text" rows="3"></textarea>
        </div>
        <button class="button btn btn-lg btn-danger rounded-pill mt-3" type="submit">Send</button>
    </form>
</div>
